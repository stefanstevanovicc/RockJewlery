<!DOCTYPE html>
<html lang="en">
    <head>
        <title> RockJewerly</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <div class="container">
            <div class="navbar">
                <div class="menu">
                    <h3 class="logo">Rock<span>Jewerly</span></h3>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="main">
                    <header>
                        <div class="overlay">
                            <h2 class="title">Welcome to my store</h2>
                            <p class="description">“All our dreams can come true,
                                if we have the courage to pursue them.” 
                            </p>
                            <a href="" class="btn">Explore page</a>
                        </div>
                    </header>
                </div>
                <div class="shadow one"></div>
                <div class="shadow two"></div>
            </div>
            <div class="links">
                <ul>
                    <li class="active">
                        <a href="#" style="--i: 0.05s">Home</a>
                    </li>
                    <li>
                        <a href="#" style="--i: 0.2s">Products</a>
                    </li>
                    <li>
                        <a href="#" style="--i: 0.1s">About me</a>
                    </li>
                    <li>
                        <a href="#" style="--i: 0.15s">Contact me</a>
                    </li>
                    
                    
                </ul>
            </div>
        </div>
        </div>
        <script>
            // Add your JavaScript code here
            const hamburger_menu = document.querySelector(".hamburger-menu");
    
            const container = document.querySelector(".container");
    
            hamburger_menu.addEventListener("click", () => {
                container.classList.toggle("active");
            })
        </script>

        <div class="sredina">
           
        </div>
    
        
            
        
    </body>

</html>
